<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Restaurante - Que Comer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/style/reserva.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> <!-- Tipografía Roboto -->

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        (function() {
            emailjs.init("rzHKDWT7d_ZRaDbA7"); // Reemplaza con tu Public Key de EmailJS
        })();
    </script>
</head>
<body>
    <main class="container" role="main" aria-label="Formulario de reserva de restaurante">
        <h2>Reserva tu Mesa</h2>
        <form id="reservaForm" novalidate aria-describedby="mensaje">
            <div class="form-group">
                <label for="restaurante">Restaurante</label>
                <div class="select-container">
                    <select id="restaurante" name="restaurante" required>
                        <option value="" disabled selected>Seleccione un restaurante</option>
                        <option value="elconuco@gmail.com">El Conuco</option>
                        <option value="ellenazo@gmail.com">El Leñazo</option>
                        <option value="jalao@gmail.com">Jalao</option>
                        <option value="elcolombianorestobar@gmail.com">El Colombiano Resto Bar</option>
                        <option value="losparcerosrd@gmail.com">Los Parceros RD</option>
                        <option value="pepitoarepasbar@gmail.com">Pepito Arepas Bar RD</option>
                        <option value="rafford@gmail.com">RaffoRD</option>
                        <option value="lacassina@gmail.com">La Cassina Santo Domingo</option>
                        <option value="lascarpetta@gmail.com">La Scarpetta</option>
                        <option value="pizzeriamartini@gmail.com">Pizzeria Trattoria Martini</option>
                        <option value="donpepe@gmail.com">Don Pepe Restaurante</option>
                        <option value="bogaboga@gmail.com">Restaurante BOGA BOGA</option>
                        <option value="gastronomiamexicana@gmail.com">Gastronomía Mexicana</option>
                        <option value="eltaquitonorteno@gmail.com">El Taquito Norteño</option>
                        <option value="samurai@gmail.com">Restaurant Samurai</option>
                        <option value="asianmarket@gmail.com">Asian Market</option>
                        <option value="wuasiancuisine@gmail.com">Wu Asian Cuisine</option>
                    </select>
                </div>
            </div>
                     
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required aria-required="true" placeholder="Ej. Juan Pérez">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="Ej. juan@example.com">
            </div>

            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required aria-required="true" placeholder="Ej. 8091234567">
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha de Reserva</label>
                <input type="date" id="fecha" name="fecha" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="hora">Hora de Reserva</label>
                <input type="time" id="hora" name="hora" required aria-required="true">
            </div>
            
            <div class="form-group">
                <label for="personas">Número de Personas</label>
                <input type="number" id="personas" name="personas" min="1" required aria-required="true" placeholder="Ej. 4">
            </div>
            
            <button type="submit" aria-label="Enviar reserva">Reservar Ahora</button>
        </form>
        <div id="mensaje" role="alert"></div>
    </main>
    <script type="module" src="/script/reservaDB.js"></script>
    <script src="/script/reserva.js"></script>
    
</body>
</html>
